<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loan & Interest Calculator</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Loan & Interest Calculator</h1>

    <div class="calculator">
      <div class="form-group">
        <label>Loan Amount (PHP)</label>
        <input type="number" id="loanAmount" placeholder="Enter loan amount">
      </div>

      <div class="form-group">
        <label>Interest Rate (% per month)</label>
        <input type="number" id="interestRate" step="0.01" placeholder="Enter interest rate">
      </div>

      <div class="form-group">
        <label>Loan Term (months)</label>
        <input type="number" id="loanTerm" placeholder="Enter loan term in months">
      </div>

      <div class="form-group">
        <label>Interest Type</label>
        <select id="interestType">
          <option value="simple">Simple (Monthly Add-on)</option>
          <option value="amortized">Amortized</option>
          <option value="compound">Compound</option>
        </select>
      </div>

      <div class="form-group checkbox-group">
        <input type="checkbox" id="autoAddOn">
        <label for="autoAddOn">Automatically apply monthly add-on interest (for credit cards)</label>
      </div>

      <button id="calculateBtn">Calculate</button>
    </div>

    <div class="table-container">
      <table id="resultTable">
        <thead>
          <tr>
            <th>Month</th>
            <th>Principal</th>
            <th>Interest</th>
            <th>Total Payment</th>
            <th>Balance</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>

    <div class="totals">
      <p>Total Interest: <span id="totalInterest">0</span> PHP</p>
      <p>Total Payment: <span id="totalPayment">0</span> PHP</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
