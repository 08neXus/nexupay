<div class="card">
    <h2 class="title">ðŸ“± Phone Installment Calculator</h2>

    <label>Item Price</label>
    <input type="number" id="price" placeholder="Enter item price">

    <label>Payment Term</label>
    <select id="term">
        <option value="3">3 months</option>
        <option value="6">6 months</option>
        <option value="9">9 months</option>
        <option value="12">12 months</option>
    </select>

    <div class="custom-row">
        <input type="checkbox" id="customToggle">
        <input type="number" id="customInterest" placeholder="Enter custom interest %" disabled>
    </div>

    <label>Interest Type</label>
    <select id="interestType">
        <option value="amortized">Amortized</option>
        <option value="simple">Simple</option>
        <option value="fixed">Fixed</option>
        <option value="compound">Compound</option>
    </select>

    <button class="calc">Calculate</button>
    <button class="clear">Clear</button>

    <table id="resultTable">
        <thead>
            <tr>
                <th>#</th>
                <th>Principal</th>
                <th>Interest</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>
