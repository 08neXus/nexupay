<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Installment Calculator by melvinpangilinan</title>

    <!-- Google Material Symbols -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" />

    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h2><span class="material-symbols-rounded title-icon">calculate</span> Installment Calculator by melvinpangilinan</h2>

        <!-- Loan + Down Payment -->
        <div class="form-row">
            <input type="number" id="loanAmount" placeholder="Loan Amount">
            <input type="number" id="downPayment" placeholder="Down Payment (optional)">
        </div>

        <!-- Payment Term + Interest Type -->
        <div class="form-row">
            <select id="paymentTerm">
                <option value="3">3 Months</option>
                <option value="6">6 Months</option>
                <option value="9">9 Months</option>
                <option value="12">12 Months</option>
                <option value="24">24 Months</option>
            </select>

            <select id="interestType">
                <option value="simple">Simple (Monthly Add-On)</option>
                <option value="fixed">Fixed</option>
                <option value="amortized">Amortized</option>
                <option value="compound">Compound</option>
            </select>
        </div>

        <!-- âœ… FIXED CUSTOM INTEREST SECTION -->
        <div class="custom-interest-wrapper">
            <label class="custom-interest-left">
                <input type="checkbox" id="useCustomInterest">
                <span class="custom-interest-label"><em>Use custom<br>interest rate</em></span>
            </label>

            <input type="number" id="customInterestRate" placeholder="Enter %" disabled class="custom-interest-input">
        </div>
        <!-- END FIX -->

        <!-- Buttons -->
        <div class="button-row">
            <button id="calculateBtn">Calculate</button>
            <button id="clearBtn" class="clear">Clear</button>
        </div>

        <!-- Matrix Button -->
        <button id="matrixBtn" class="matrix-btn">View Add-On Matrix</button>

        <!-- Computation Summary -->
        <div id="summaryBox"></div>

        <!-- Result Table -->
        <table id="resultTable">
            <thead>
                <tr>
                    <th>Month</th>
                    <th>Beginning Balance</th>
                    <th>Interest</th>
                    <th>Principal</th>
                    <th>Ending Balance</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <!-- Matrix Pop-up -->
    <div id="matrixPopup" class="popup">
        <div class="popup-content">
            <h3>Fixed Monthly Add-On Rates</h3>
            <table class="matrix-table">
                <tr><th>Term</th><th>Add-On Rate</th></tr>
                <tr><td>3 Months</td><td>1.5%</td></tr>
                <tr><td>6 Months</td><td>2%</td></tr>
                <tr><td>9 Months</td><td>2.5%</td></tr>
                <tr><td>12 Months</td><td>3%</td></tr>
                <tr><td>24 Months</td><td>4%</td></tr>
            </table>
            <button id="closeMatrix" class="close-btn">Close</button>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
