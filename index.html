<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Installment Calculator</title>
    <link rel="stylesheet" href="style.css">

    <!-- Google Fonts (Material Theme) -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">

        <h1>ðŸ“± Installment Calculator</h1>

        <label>Item Price (â‚±)</label>
        <input id="price" type="number" placeholder="Enter item price">

        <label>Payment Term</label>
        <select id="term">
            <option value="3">3 months</option>
            <option value="6">6 months</option>
            <option value="9">9 months</option>
            <option value="12">12 months</option>
            <option value="24">24 months</option>
        </select>

        <label class="check-area">
            <input type="checkbox" id="useCustom"> Use custom interest rate
        </label>

        <input id="customInterest" type="number" placeholder="Enter custom interest %" disabled>

        <label>Interest Type</label>
        <select id="interestType">
            <option value="simple" selected>Monthly Add-On (Simple Interest)</option>
            <option value="amortized">Amortized</option>
        </select>

        <button class="btn calc" onclick="calculate()">Calculate</button>
        <button class="btn clear" onclick="resetForm()">Clear</button>

        <div id="result"></div>

        <div id="tableContainer"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
