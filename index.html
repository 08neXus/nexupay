<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Installment Calculator</title>

  <!-- Google Material Design + Roboto Font -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container card">
    <h1><span class="material-icons">payments</span> Installment Calculator</h1>

    <div class="input-group">
      <label>Item Price (₱)</label>
      <input id="price" type="number" placeholder="Enter price...">
    </div>

    <div class="input-group">
      <label>Down Payment (optional)</label>
      <input id="down" type="number" placeholder="Enter downpayment...">
    </div>

    <div class="input-group">
      <label>Payment Term</label>
      <select id="term">
        <option value="3">3 Months</option>
        <option value="6">6 Months</option>
        <option value="9">9 Months</option>
        <option value="12">12 Months</option>
        <option value="24">24 Months</option>
      </select>
    </div>

    <div class="input-group">
      <label>Interest Method</label>
      <select id="method">
        <option value="addon">Add-on Interest (recommended)</option>
        <option value="amortized">Amortized</option>
      </select>
    </div>

    <button id="calc" class="btn">
      <span class="material-icons">calculate</span> Calculate
    </button>

    <div id="result" class="result-card hidden">
      <h2>Result</h2>
      <p><strong>Principal financed:</strong> <span id="financed"></span></p>
      <p><strong>Total Interest:</strong> <span id="interest"></span></p>
      <p><strong>Total Payable:</strong> <span id="total"></span></p>
      <p><strong>Monthly Payment:</strong> <span id="monthly"></span></p>
      <p><strong>Interest Rate Applied:</strong> <span id="usedRate"></span></p>

      <h3>Monthly Breakdown</h3>
      <div class="table-container">
        <table id="breakdown">
          <thead>
            <tr>
              <th>Month</th>
              <th>Principal</th>
              <th>Interest</th>
              <th>Total Payment</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>

  <footer>
    <p><b>© Created by nexus08_vin</b></p>
  </footer>

<script src="script.js"></script>
</body>
</html>
