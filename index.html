<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Installment Calculator</title>

  <!-- Material You Web Components -->
  <script type="module"
    src="https://esm.run/@material/web/all.js"></script>

  <!-- Roboto Font -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">

  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="card">

    <h2 class="title">ðŸ“± Installment Calculator</h2>

    <!-- MATERIAL YOU INPUT GRID -->
    <div class="form-grid">

      <md-filled-text-field label="Item Price (â‚±)" type="number" id="price"></md-filled-text-field>

      <md-filled-text-field label="Down Payment (â‚±)" type="number" id="downpayment"></md-filled-text-field>

      <md-filled-text-field label="Payment Term (Months)" type="number" id="term"></md-filled-text-field>

      <md-filled-text-field label="Monthly Interest (%)" type="number" id="interest" value="1.7"></md-filled-text-field>

    </div>

    <md-filled-button class="calc-btn" onclick="calculate()">
      <span class="material-icons">calculate</span>
      Calculate
    </md-filled-button>

    <md-tonal-button class="clear-btn" onclick="clearAll()">
      <span class="material-icons">restart_alt</span>
      Clear
    </md-tonal-button>

    <p id="interestInfo" class="fade"></p>

    <!-- MATERIAL YOU TABLE -->
    <div class="table-wrapper">
      <table id="breakdownTable" class="table fade">
        <thead>
          <tr>
            <th>Month</th>
            <th>Beginning</th>
            <th>Interest</th>
            <th>Principal</th>
            <th>Ending</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
