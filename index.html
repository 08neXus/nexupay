<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Installment Calculator</title>

  <!-- Material 3 Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Flex:wght@300;400;500;600&display=swap">
  
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container card">
    <h2 class="title">ðŸ“± Installment Calculator</h2>

    <!-- PRICE -->
    <div class="form-group">
      <label>Item Price (â‚±)</label>
      <input type="number" id="price" placeholder="Enter price">
    </div>

    <!-- DOWNPAYMENT -->
    <div class="form-group">
      <label>Down Payment (â‚±)</label>
      <input type="number" id="downpayment" placeholder="Optional">
    </div>

    <!-- TERM -->
    <div class="form-group">
      <label>Payment Term</label>
      <select id="term" onchange="autoInterest()">
        <option value="3">3 Months</option>
        <option value="6">6 Months</option>
        <option value="9">9 Months</option>
        <option value="12">12 Months</option>
        <option value="24">24 Months</option>
      </select>
    </div>

    <!-- INTEREST TYPE -->
    <div class="form-group">
      <label>Interest Type</label>
      <select id="interestType">
        <option value="addon">Monthly Add-On Interest</option>
        <option value="amortized">Amortized (Bank Formula)</option>
      </select>
    </div>

    <!-- INTEREST RATE -->
    <div class="form-group">
      <label>Monthly Interest Rate (%)</label>
      <input type="number" id="interest" readonly>
    </div>

    <button class="btn" onclick="calculate()">Calculate</button>
    <button class="btn clear-btn" onclick="clearAll()">Clear</button>

    <p id="interestInfo" class="info"></p>

    <!-- TABLE WRAPPER FOR MOBILE -->
    <div class="table-wrapper">
      <table id="breakdownTable" class="table">
        <thead>
          <tr>
            <th>Month</th>
            <th>Beg. Balance</th>
            <th>Interest</th>
            <th>Principal</th>
            <th>End Balance</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

  </div>

  <!-- Snackbar -->
  <div id="snackbar">Cleared successfully!</div>

  <script src="script.js"></script>
</body>
</html>
