<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Material You Installment Calculator</title>

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container card">

    <h2 class="title">ðŸ“± Installment Calculator</h2>

    <!-- Item Price -->
    <div class="form-group">
      <label>Item Price (â‚±)</label>
      <input type="number" id="price" placeholder="Enter price">
    </div>

    <!-- Downpayment -->
    <div class="form-group">
      <label>Down Payment (â‚±)</label>
      <input type="number" id="downpayment" placeholder="Optional">
    </div>

    <!-- Term -->
    <div class="form-group">
      <label>Payment Term</label>
      <select id="term" onchange="autoInterest()">
        <option value="3">3 Months</option>
        <option value="6">6 Months</option>
        <option value="9">9 Months</option>
        <option value="12">12 Months</option>
        <option value="24">24 Months</option>
      </select>
    </div>

    <!-- Interest -->
    <div class="form-group">
      <label>Monthly Interest Rate (%)</label>
      <input type="number" id="interest" readonly>
    </div>

    <button class="btn" onclick="calculate()">Calculate</button>
    <button class="btn clear-btn" onclick="clearAll()">Clear</button>

    <p id="interestInfo" class="info"></p>

    <!-- Breakdown Table -->
    <table id="breakdownTable" class="table">
      <thead>
        <tr>
          <th>Month</th>
          <th>Beginning Balance</th>
          <th>Interest</th>
          <th>Principal</th>
          <th>Ending Balance</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

  </div>

  <!-- Snackbar -->
  <div id="snackbar">Cleared successfully!</div>

  <script src="script.js"></script>
</body>
</html>
