<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Installment Calculator</title>

  <!-- Roboto + Material Symbols -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="app">
    <header class="header">
      <img class="brand-icon" src="icon.png" alt="app icon">
      <div>
        <h1 class="title">Installment Calculator</h1>
        <p class="subtitle">By melvinpangilinan</p>
      </div>
    </header>

    <section class="card">
      <div class="row">
        <label class="label">Item Price (₱)</label>
        <input id="price" type="number" inputmode="decimal" placeholder="Enter item price" />
      </div>

      <!-- SINGLE ROW FOR TERM + INTEREST TYPE -->
      <div class="row two-col">
        <div class="col">
          <label class="label">Payment Term</label>
          <select id="term" onchange="updateAutoRate()">
            <option value="3">3 months</option>
            <option value="6">6 months</option>
            <option value="9">9 months</option>
            <option value="12">12 months</option>
            <option value="24">24 months</option>
          </select>
        </div>

        <div class="col">
          <label class="label">Interest Type</label>
          <select id="interestType">
            <option value="amortized">Amortized</option>
            <option value="simple" selected>Simple (Monthly Add-On)</option>
            <option value="fixed">Fixed</option>
            <option value="compound">Compound</option>
          </select>
        </div>
      </div>

      <!-- SINGLE ROW CUSTOM INTEREST -->
      <div class="row custom-row">
        <label class="checkbox-label">
          <input type="checkbox" id="customToggle" />
          <span>Use custom interest rate</span>
        </label>
        <input id="customInterest" type="number" placeholder="Enter custom interest %" disabled />
      </div>

      <div class="row btn-row">
        <button id="calcBtn" class="btn primary">
          <span class="material-symbols-outlined">calculate</span> Calculate
        </button>
        <button id="clearBtn" class="btn neutral">
          <span class="material-symbols-outlined">refresh</span> Clear
        </button>
      </div>

      <!-- MATRIX BUTTON -->
      <div class="matrix-btn-row">
        <button id="matrixBtn" class="btn neutral">
          <span class="material-symbols-outlined">table_chart</span> View Add-On Matrix
        </button>
      </div>

      <!-- POPUP MODAL -->
      <div id="matrixModal" class="modal-overlay">
        <div class="modal">
          <h3>Monthly Add-On Interest Matrix</h3>
          <table class="matrix-table">
            <thead>
              <tr>
                <th>Term (Months)</th>
                <th>Fixed Monthly Add-On Rate</th>
              </tr>
            </thead>
            <tbody>
              <tr><td>3</td><td>1.5%</td></tr>
              <tr><td>6</td><td>2%</td></tr>
              <tr><td>9</td><td>2.5%</td></tr>
              <tr><td>12</td><td>3%</td></tr>
              <tr><td>24</td><td>4%</td></tr>
            </tbody>
          </table>
          <button id="closeMatrix" class="btn primary" style="margin-top:16px">Close</button>
        </div>
      </div>

      <!-- SUMMARY -->
      <div class="row summary-row hidden" id="summaryCard" aria-live="polite">
        <div class="summary-item">
          <div class="s-label">Principal</div>
          <div class="s-value" id="principalVal">—</div>
        </div>
        <div class="summary-item">
          <div class="s-label">Total interest</div>
          <div class="s-value" id="totalInterestVal">—</div>
        </div>
        <div class="summary-item">
          <div class="s-label">Monthly</div>
          <div class="s-value" id="monthlyVal">—</div>
        </div>
      </div>

      <div class="table-wrapper" aria-live="polite">
        <table id="breakdown" class="table">
          <thead>
            <tr>
              <th>Month</th>
              <th>Beg Bal</th>
              <th>Interest</th>
              <th>Principal</th>
              <th>End Bal</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>

    <div id="toast" class="toast">Cleared</div>

    <footer class="footer">
      © Created by nexus08_vin
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
